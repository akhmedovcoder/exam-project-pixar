<!DOCTYPE html>

  <body>
    <!-----HEADER SECTION START----->
    <header class="site__header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__start">
            <a class="header__logo-link" href="#">

                alt="Pixer site header logo"
                width="81"
                height="28"
              />

            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Services</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Portfolio</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Team</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Contacts</a>
                </li>
              </ul>
            </nav>
          </div>
          <a class="header__btn" href="#">(239) 555-0108</a>
        </div>
      </div>
    </header>
    <!-----HEADER SECTION END----->

    <!-----HERO SECTION START----->
    <section class="hero__section">
      <div class="container">
        <div class="hero__section-wrapper">
          <div class="hero__section-start">
            <h1 class="hero__section-title">
              Take your business to the next level take out
            </h1>
            <p class="hero__section-subtitle">
              Nullam laoreet nec turpis et ultrices. Duis sit amet quam arcu.
              Nam facilisis lacinia ex, eget sollicitudin massa pellentesque in.
              Vivamus mattis eros at sem pulvinar
            </p>
            <a class="hero__section-btn" href="#">Learn more</a>
          </div>
          <iframe
            class="hero__section-video"
            width="592"
            height="334"
            src="https://www.youtube.com/embed/hohDowOXkoc"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>
    <!-----HERO SECTION END----->
  </body>
</html>
